<!DOCTYPE html>
<html lang="English">
<head>
  <title>Outfit Planner</title>
  <link rel="stylesheet" href="styles.css">
  <meta name="google-signin-client_id" content="YOUR_CLIENT_ID.apps.googleusercontent.com">
  <script src="https://apis.google.com/js/platform.js" async defer></script>
</head>
<body>
  <div class="container">
    <h1>Outfit Planner</h1>

<!--    &lt;!&ndash; Google Sign-In Section &ndash;&gt;-->
<!--    <div id="signin-section">-->
<!--      <div class="g-signin2" data-onsuccess="onSignIn"></div>-->
<!--      <button id="signout-btn" style="display: none;" onclick="signOut();">Sign Out</button>-->
<!--    </div>-->

    <!-- Section for Model Image Input -->
    <div class="section" id="input-section" style="display: none;">
      <h2>Upload Model Image</h2>
      <input type="file" id="model-image-input" />
      <button id="upload-model-btn">Upload Model Image</button>
      <div id="upload-feedback" style="display: none;"></div>
    </div>

    <div class="section" id="item-section" style="display: none;">
      <h2>Item Details</h2>
      <div id="item-name"></div>
      <img id="item-image" src="" alt="Item Image" style="max-width: 70%; display: none; padding: 10px" />
      <button id="show-result-btn" style="display: none;">Show Result</button>
    </div>

    <div class="section" id="result-section" style="display: none;">
      <h2>Result</h2>
      <div id="result" style="display: none;"></div>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
