<!DOCTYPE html>
<html lang="en">
<head>
  <title>Outfit Planner</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Outfit Planner</h1>

      <!-- Google User Info Section -->
      <div id="user-info" style="display: none;">
        <img id="user-image" src="" alt="User Image" style="border-radius: 50%; width: 35px; height: 35px; cursor: pointer;" />
        <span id="user-name"></span>
      </div>
    </div>

    <!-- Section for Google Sign-In -->
    <div class="section" id="signin-section"  style="display: none;">
      <h2>Sign in with Google</h2>
      <button id="signin-button">Sign in</button>
      <div id="signin-feedback" style="display: none;"></div>
    </div>

    <!-- Section for Model Image Input -->
    <div class="section" id="input-section" style="display: none;">
      <h2>Upload Model Image</h2>
      <input type="file" id="model-image-input" />
      <button id="upload-model-btn">Upload Model Image</button>
      <div id="upload-feedback" style="display: none;"></div>
    </div>

    <div class="section" id="item-section" style="display: none;">
      <h2>Item Details</h2>
      <div id="item-name"></div>
      <img id="item-image" src="" alt="Item Image" style="max-width: 70%; padding: 15px" />
      <button id="show-result-btn" style="margin-top: 15px;">Show Result</button>

      <!-- Loading icon -->
      <div id="loading-icon" style="display: none;">
        <img src="icons/loading.gif" alt="Loading..." />
      </div>
    </div>

    <div class="section" id="result-section" style="display: none;">
      <h2>Result</h2>
      <div id="result" style="display: none;"></div>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
